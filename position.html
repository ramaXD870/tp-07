<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <style>
        .productos {
            width: 200px;
            position: relative;
        }

        .oferta {
            position: absolute;
            bottom: 20px;
            right: 16px;
            padding: 5px;
            border: solid;
            background-color: aqua;
        }
    </style>



</head>

<body>
    <main>
        <div>
            <h3>Ejemplo de position</h3>
        </div>
        <div class="productos">
            <div>
                <!--Imagen-->
                <img src="https://picsum.photos/200" alt="imagen">
            </div>
            <div class="oferta">
                <!--oferta-->
                <span>Oferta</span>
            </div>
        </div>
    </main>
</body>

</html>
